<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Submit Profile - HalalMatch</title>
</head>
<body>
    <header>
        <div class="logo">HalalMatch</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="view_profiles.html">View Profiles</a>
            <a href="submit_profile.html">Submit Profile</a>
            <a href="admin.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Submit Your Profile</h1>
        <form id="profileForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <label for="maritalStatus">Marital Status:</label>
            <input type="text" id="maritalStatus" required>
            <label for="height">Height:</label>
            <input type="text" id="height" required>
            <label for="bodyType">Body Type:</label>
            <input type="text" id="bodyType" required>
            <label for="education">Education:</label>
            <input type="text" id="education" required>
            <label for="job">Job/Business:</label>
            <input type="text" id="job" required>
            <label for="income">Monthly Income:</label>
            <input type="text" id="income" required>
            <label for="religion">Religion:</label>
            <input type="text" id="religion" required>
            <label for="sect">Sect:</label>
            <input type="text" id="sect" required>
            <label for="language">Language:</label>
            <input type="text" id="language" required>
            <label for="caste">Caste (optional):</label>
            <input type="text" id="caste">
            <label for="address">Current City:</label>
            <input type="text" id="currentCity" required>
            <label for="hometown">Permanent Hometown:</label>
            <input type="text" id="hometown" required>
            <label for="familyInfo">Family Info:</label>
            <textarea id="familyInfo" required></textarea>
            <label for="preferences">Match Preferences:</label>
            <textarea id="preferences" required></textarea>
            <label for="description">Short Description (optional):</label>
            <textarea id="description"></textarea>
            <label for="guardianName">Guardian Contact Name:</label>
            <input type="text" id="guardianName" required>
            <label for="guardianRelation">Relation:</label>
            <input type="text" id="guardianRelation" required>
            <label for="guardianPhone">Phone:</label>
            <input type="text" id="guardianPhone" required>
            <label>
                <input type="checkbox" required> I confirm this profile is for halal nikah only.
            </label>
            <button type="submit">Send Profile for Review</button>
            <p>Confidential info. Admin only. No public access.</p>
        </form>
    </main>
    <footer>
        <p>Contact info: Ahmed Hassan Noor – Rahim Yar Khan | Qari Nadeem Ali – Rawalpindi</p>
        <p>Email: HalalNikkahMatch@gmail.com | WhatsApp: +92 309 9933547</p>
    </footer>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Profile submitted for review!');
            // Here you can add code to save the data using localStorage or send it to a server
        });
    </script>
</body>
</html>
