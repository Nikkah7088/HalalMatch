<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profiles - HalalMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>HalalMatch</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="view_profiles.html">View Profiles</a></li>
                    <li><a href="submit_profile.html">Submit Profile</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="profiles">
        <div class="container">
            <h2>Available Profiles</h2>
            <div class="filter">
                <label for="genderFilter">Gender:</label>
                <select id="genderFilter">
                    <option value="All">All</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label for="cityFilter">City:</label>
                <input type="text" id="cityFilter" placeholder="Enter city">
                <button onclick="filterProfiles()">Filter</button>
            </div>
            <div class="profile-list">
                <!-- Sample Profile Card -->
                <div class="profile-card">
                    <h3>John Doe</h3>
                    <p>Age: 30</p>
                    <p>City: New York</p>
                    <p>Education: Master's Degree</p>
                    <p>Profession: Engineer</p>
                    <p>Looking For: Girl</p>
                </div>
                <!-- More profiles will be dynamically added here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 HalalMatch. All rights reserved.</p>
            <p><a href="#privacy">Privacy Policy</a></p>
        </div>
    </footer>
</body>
</html>
