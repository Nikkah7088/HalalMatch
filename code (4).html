<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - HalalMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Panel</h1>
        </div>
    </header>

    <section class="admin-section">
        <div class="container">
            <h2>Pending Profiles</h2>
            <div class="profile-list">
                <!-- Admin will see a list of profiles to approve/reject -->
                <div class="profile-card">
                    <h3>Jane Smith</h3>
                    <p>Age: 28</p>
                    <p>City: London</p>
                    <button>Approve</button>
                    <button>Reject</button>
                </div>
                <!-- More profiles will be dynamically added here -->
            </div>
        </div>
    </section>
</body>
</html>
