<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - HalalMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Dashboard</h1>
        </div>
    </header>

    <section class="admin-section">
        <div class="container">
            <h2>Pending Profiles</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jane Smith</td>
                        <td>28</td>
                        <td>London</td>
                        <td>
                            <button>Approve</button>
                            <button>Reject</button>
                        </td>
                    </tr>
                    <!-- More profiles will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
